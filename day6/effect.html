<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
  </script>
  <style>
    #player {
      position: relative;
      left: 10px;
      top: 0px;
      width: 100px;
      height: 100px;
      background-color: aqua;
    }
  </style>
  <script>
    function hide() {
        $("#player").hide(1000);
    }
    function show() {
      $("#player").show(1000);
    }
    function fadeIn() {
      $("#player").fadeIn(1000);
    }
    function fadeOut() {
      $("#player").fadeOut(1000);
    }
    function move() {
      $("#player").animate({
        left: "+=50px",
      });
    }

  </script>
</head>
<body>
  <div id="player">div1</div>
  <button onclick="hide()">hide</button>
  <button onclick="show()">show</button>
  <button onclick="fadeIn()">fadeIn</button>
  <button onclick="fadeOut()">fadeOut</button>
  <button onclick="move()">move</button>
</body>
</html>
