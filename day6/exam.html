<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
  </script>
    <style>
      #background {
        background-image: url("asset/slugback.jpg");
        background-size: cover;
        position: absolute;
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }

      #player {
        background-image: url("asset/slug.png");
        background-size: cover;
        position: absolute;
        left: 50px;
        width: 50px;
        height: 50px;
      }

    </style>

    <script>
      const bgWidth = 500;
      const bgHeight = 500;

      const playerWidth = 50;
      const playerHeight = 50;


      function moveLeft() {
        $("#player").css("left", "-=50px");}
      function moveRight() {
        $("#player").css("left", "+=50px");}

      function moveUp() {
        $("#player").css("top", "-=50px");}
      function moveDown() {
        $("#player").css("top", "+=50px");}

      function checkBounds() {
          const player = $("#player");
          const playerLeft = parseInt(player.css("left")); // 0px이라는 글자로 들어옴
          const playerTop = parseInt(player.css("top"));

          if (playerLeft <0) {
              player. css("left", "0px");
          } else if(playerLeft + playerWidth > bgWidth) {
            player.css("left", "450px");
          } else if (playerTop < 0) {
              player.css("top", "0px");
          } else if (playerTop + playerWidth > bgHeight) {
            player.css("top", "450px");
          }
      }

      document.addEventListener("keydown", (event) =>{
        if(event.key === "ArrowLeft") {
          console.log("왼쪽");
          moveLeft();
        }
        else if(event.key === "ArrowRight") {
          console.log("오른쪽");
          moveRight();
        }
        else if(event.key === "ArrowUp") {
          console.log("위쪽");
          moveUp();
        }
        else if(event.key === "ArrowDown") {
          console.log("아래쪽");
          moveDown();
        }
        checkBounds();
      })
    </script>
</head>
<body>
<div id="background">
  <div id="player"></div>
</div>
</body>
</html>
