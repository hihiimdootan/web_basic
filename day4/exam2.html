<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function i()
    {
      let num = prompt("숫자를 입력해주세요");

      while(isNaN(num) || num === "")
      {
        alert("숫자가 아닙니다. \n다시 입력해주세요")
        num = prompt("숫자를 입력해주세요");

        if(num>= 1 && num <= 100)
        {
          alert("1이상 100이하를 넣어주세요")
          num = prompt();
        }
      }
      for (let i = 1; i<=100; i++){
        console.log(i);
      }
      alert("완료");
    }
  </script>
</head>
<body>
  <button onclick="i()">클릭</button>
</body>
</html>
