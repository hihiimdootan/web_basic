<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function i()
      {
        let name = prompt("수빈시가 알려준 안내창");

        while(true)
        {
          if(name===null)
          {
            alert("입력해주세요");
            name = prompt();
          }
          else
          {
            alert(name + "님 안녕하세요");
            break;
          }
        }
      }
    </script>
</head>
<body>
  <button onclick="i()">클릭</button>
</body>
</html>
